<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o tipo de documento como HTML5 -->
    <!DOCTYPE html>
    
    <!-- Define o idioma do conteúdo da página como português do Brasil -->
    <html lang="pt-br">
    
    <!-- Metadados do documento -->
    <head>
        <!-- Define a codificação de caracteres como UTF-8, o que suporta caracteres acentuados -->
        <meta charset="UTF-8">
        
        <!-- Configura a viewport para garantir que a página seja responsiva em dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Define o título da página, que será exibido na aba do navegador -->
        <title>Navigation Menu Hover</title>
        
        <!-- Linka o arquivo CSS externo que contém os estilos da página -->
        <link rel="stylesheet" href="/style.css">
    </head>

    <!-- Corpo do documento -->
    <body>
        <!-- Contêiner principal que centraliza o conteúdo na tela -->
        <div class="container">
            
            <!-- Barra de navegação -->
            <nav>
                <!-- Lista não ordenada que contém os itens do menu -->
                <ul>
                    <!-- Itens da lista representando as diferentes seções do site -->
                    <li>Home</li> <!-- Link para a página inicial -->
                    <li>About</li> <!-- Link para a seção "Sobre" -->
                    <li>Service</li> <!-- Link para a seção de serviços -->
                    <li>Contact</li> <!-- Link para a seção de contato -->
                </ul>
            </nav>
        </div>
    </body>
</html>
